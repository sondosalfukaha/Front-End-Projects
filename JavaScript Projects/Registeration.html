<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
<header class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand link-underline-light text-white-50" href="#Home">
        <img src="img/pencil.png" alt="" style="width: 10%;">Full Mark</a>
        </div>
    </div>
    </nav>
</header>

<div class="container d-flex justify-content-center form-container">
    <form class="form-group" id="form">
        <p class="title">Registeration</p>            

            <label class="form-controll">
                <span>Username</span>
                <input class="input" type="text" placeholder="" id="username" autocomplete = "on">
                <span id="small" class="small">&ThinSpace;</span>
                
            </label>

        
                
        <label> 
            <span>Email</span>
            <input class="input" type="text" placeholder="" id="email" autocomplete = "on">
            <span id="small" class="small">&ThinSpace;</span>
        </label> 
            
        <label class="">
            <span>Password</span>
            <input class="input" type="password" placeholder=""  id="password" autocomplete = "on">
            <span id="small" class="small">&ThinSpace;</span>
        </label>
        <label>
            <span>Confirm password</span>
            <input class="input" type="password" placeholder=""  id="password2" autocomplete = "on">
            <span id="small" class="small">&ThinSpace;</span>
        </label>
        <button class="form-submit-btn">Submit</button>
        <p class="signin">Already have an acount ? <a href="Later.html">LogIn</a> </p>
    </form>
  </div>
    <script src="js/Register.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
