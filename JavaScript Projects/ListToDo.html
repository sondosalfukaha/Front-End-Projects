<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ListToDo.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <title>ListToDo</title>
</head>
<body onload="Tasker.construct();">
    <section id="ListToDo" >
        <div class="error" id="error">Please write somthing</div>
        <div class="list-todo">
            <div class="input">
                <input type="text" name="task" id="task-input" placeholder="Enter a Task">
                <button id="add-task">+</button>
            </div>
            <ul id="lists">
            </ul>
        </div>
    </section>
    
    <script src="js/ListToDo.js"></script>
</body>
</html>
