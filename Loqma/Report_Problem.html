<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a problem</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Report_proble.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="img/1.png" type="image/x-icon">

</head>
<body>
    <div class="form-container" data-aos="fade-down" data-aos-duration="1000">
        <form class="form"><!-- method="post" -->
            <div class="form-group">
            <label for="email">Your Email</label>
            <input required="" name="email" id="email" type="text">
            </div>
            <div class="form-group">
            <label for="textarea">Descripe Your Problem</label>
            <textarea required="" cols="50" rows="10" id="textarea" name="textarea"></textarea>
            </div>
            <div class="d-flex justify-content-between">
            <button type="submit" class="form-submit-btn">Submit</button>
            <button type="reset" value="Rest" class="form-submit-btn">Rest</button>
            </div>
            </form>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script> 
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
